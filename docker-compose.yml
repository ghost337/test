version: '3.4'

x-restart-policy: &restart_policy
  restart: unless-stopped

services:
  nginx:
    <<: *restart_policy
    image: ${IMAGE_NAME}:${CIRCLE_SHA1}
    build:
      context: .
      dockerfile: Dockerfile.nginx
    environment:
      mykey: ${mykey}
    ports:
      - '80:80/tcp'
      - '443:443/tcp'
    networks:
      - front

networks:
  front:
    driver: bridge
